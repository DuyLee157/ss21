    <script>
        let a = prompt("Hãy nhập vào số a")

        if (a > b) {

            a = b;

        }

        if (b > c) {

            c = temp;
        }

        if (a > b) {

            a = b;
            b = temp;
        }

        console.log(a,b,c);
