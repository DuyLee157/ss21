<body>
    <script>
        let sotunhien = +prompt("Hãy nhập vào 1 số bất kỳ")
        if (!isNaN(sotunhien) % 2 == 0){
            console.log("đây là số chẵn")
        } if (!isNaN(sotunhien) % 2 != 0){
            console.log("đây là số lẻ")
           } else {
            console.log("Không hợp lệ")
        }

    </script>
